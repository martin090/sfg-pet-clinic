<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.martinsanguin.sfgpetclinic.model.Owner"*/-->
    <h2 th:text="'List of owners'"></h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 200px;">First name</th>
                <th style="width: 200px;">Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner:${owners}">
                <td th:text="${owner.id}"></td>
                <td th:text="${owner?.firstName}"></td>
                <td th:text="${owner?.lastName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
