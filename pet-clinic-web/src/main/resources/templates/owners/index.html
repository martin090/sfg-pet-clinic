<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.martinsanguin.sfgpetclinic.model.Owner"*/-->
    <h1 th:text="'List of owners'"></h1>
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner:${owners}">
                <td th:text="${owner?.firstName}"></td>
                <td th:text="${owner?.lastName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
